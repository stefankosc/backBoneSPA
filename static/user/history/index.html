<!DOCTYPE html>
<html>
<head>
    <title>your messages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js"></script>

</head>
<body ng-app="myApp">
    <p>{{ 2*100 }}

    <div ng-controller="messages" style="font-size: 20px">

        <table ng-if="mess.length > 0">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>message</th>
            </tr>

            <tr ng-repeat="message in mess">

                <td>{{message.id}}</td>
                <td>{{message.name}}</td>
                <td>{{message.message}}</td>
                <td><button ng-click="deletebutton(message.id)" name="button">delete</button></td>

            <tr>

        </table>
        <a href="/#messages">message board</a>
    </div>

</body>
</html>
